<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="jumbotron">
        <h1 class="display-4">Welcome to My Blog: We are Blogger Help</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Create, edit, or delete a post.</p>
        <p class="lead">
          <a id="makeAPost" class="btn btn-primary btn-lg"  href="#" role="button">Write a new post</a>
        </p>
      </div>

      <div class="container">
        <div class="row" >
          <div class="col">
            <div id="alert" class="alert alert-danger" role="alert"></div>
          </div>
        </div>
      <div class="row">

        <div class="col-4" id="sidebar">
          <ul class="list-group" id="list-of-posts">

          </ul>
        </div>

        <div id="view" class="col-8">

          <form id="post-form"  style="display:none;" action="/posts/" method="post">
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" class="form-control" id="title" name="" value="">
            </div>
            <div class="form-group">
              <label for="titke">Content</label>
              <textarea type="text" class="form-control" rows="6" id="content"></textarea>
            </div>
            <button id="create-post" type="button" class="btn btn-info btn-large" name="button">Create New Post</button>
          </form>

          <form id="update-form" action="/posts/" method="post">
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" class="form-control" id="update-title" name="" value="">
            </div>
            <div class="form-group">
              <label for="title">Content</label>
              <textarea type="text" class="form-control" rows="6" id="update-content"></textarea>
            </div>
            <button id="update-post" type="submit" class="btn btn-info btn-large" href="#" name="button">Update Post</button>
          </form>

          <section id="postEditOrDelete">
            <header>
              <h2 id="post-title"></h2>
              <hr>
            </header>
            <article class="">
              <p id="post-content"></p>
            </article>
            <aside class="my-4">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link text-danger" id="edit-post" style="color:blue;" href="#">Edit</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-danger" id="delete-post" color="red" href="#">Delete</a>
                </li>
              </ul>
            </aside>
          </section>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-url/2.5.2/url.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="blog.js" type="text/javascript"></script>
    <script src="post.js" type="text/javascript"></script>
    <script src="update.js" type="text/javascript"></script>
    <script src="delete.js" type="text/javascript"></script>
  </body>
</html>
